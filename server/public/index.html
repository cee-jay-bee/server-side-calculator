<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendors/jquery-3.6.0.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>Server Side Calculator</title>
</head>
<body>
    <div id="title">
        <h1>Server Side Calculator</h1>
    </div>
    
    <div class="container">
        <div id="inputDiv">
            
        </div>
        <div id="outputDiv">
            
        </div>
        <div class="division">
            <button id="division" onclick="appendNumber('รท')" value="รท">รท</button>
        </div>
        <div class="multiplication">
            <button id="multiplication" onclick="appendNumber('*')">*</button>
        </div>
        <div class="addition">
            <button id="addition" onclick="appendNumber('+')">+</button>
        </div>
        <div class="subtraction">
            <button id="subtraction" onclick="appendNumber('-')">-</button>
        </div>
        <div class="equals">
            <button id="equals" onclick="calculate()">=</button>
        </div>
        <div class="zero">
            <button id="zero" onclick="appendNumber(0)">0</button>
        </div>
        <div class="decimal">
            <button id="decimal" onclick="appendNumber('.')">.</button>
        </div>
        <div class="one">
            <button id="one" onclick="appendNumber(1)">1</button>
        </div>
        <div class="two">
            <button id="two" onclick="appendNumber(2)">2</button>
        </div>
        <div class="three">
            <button id="three" onclick="appendNumber(3)">3</button>
        </div>
        <div class="four">
            <button id="four" onclick="appendNumber(4)">4</button>
        </div>
        <div class="five">
            <button id="five" onclick="appendNumber(5)">5</button>
        </div>
        <div class="six">
            <button id="six" onclick="appendNumber(6)">6</button>
        </div>
        <div class="seven">
            <button id="seven" onclick="appendNumber(7)">7</button>
        </div>
        <div class="eight">
            <button id="eight" onclick="appendNumber(8)">8</button>
        </div>
        <div class="nine">
            <button id="nine" onclick="appendNumber(9)">9</button>
        </div>
        <div class="clear">
            <button id="clear" onclick="clearInput()">C</button>
        </div>
        <div class="deleteLast">
            <button id="deleteLast" onclick="deleteLast()">Delete Last</button>
        </div>
        <div class="deleteHistory">
            <button id="deleteHistory" onclick="deleteHistory()">Delete Hist</button>
        </div>
    </div>
    <div id="historyDiv">
        
    </div>
</body>
</html>
